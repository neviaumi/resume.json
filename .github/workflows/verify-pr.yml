env:
  CI: true
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{github.head_ref}}
      - name: Use Node.js LTS
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: .nvmrc
      - run: bash ./scripts/setup.sh
      - run: bash ./scripts/test.sh
name: Verify PR

on: pull_request
